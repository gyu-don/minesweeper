<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Minesweeper</title>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="minesweeper_game.js"></script>
<script type="text/javascript" src="solver.js"></script>
<link rel="stylesheet" href="minesweeper.css" type="text/css">
</head>
<body>
<div id="content">
    <h1>Minesweeper</h1>
    <div id="main"></div>
    <div id="other">
	<form onsubmit="return game.resize_board(this.w.value, this.h.value, this.n.value),false">
	    <input type="button" value="Solve" onclick="void(game.solve())">
	    <input type="button" value="Calc Probabilities" onclick="void(game.activate_calc_prob())"><br>
	    <label for="w">Width:</label><input type="number" name="w" id="in_w"><br>
	    <label for="h">Height:</label><input type="number" name="h" id="in_h"><br>
	    <label for="n">Number of mines:</label><input type="number" name="n" id="in_n">
	    <input type="submit" value="Resize!">
	</form>
    </div>
</div>
</body>
</html>
